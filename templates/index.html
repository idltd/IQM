<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Quality Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>

<body>
    <h1>Internet Quality Monitor</h1>
    <canvas id="speedChart"></canvas>
    <h2>Recent Outages</h2>
    <ul id="outagesList"></ul>

    <script>
        // Fetch and display speed test data
        fetch('/speedtests')
            .then(response => response.json())
            .then(data => {
                console.log('Fetched data:', data);
                if (data.length === 0) {
                    console.log('No data returned from server');
                    return;
                }

                const ctx = document.getElementById('speedChart').getContext('2d');
                console.log('Chart context:', ctx);

                const chartData = {
                    labels: data.map(d => new Date(d.timestamp * 1000)),
                    datasets: [
                        {
                            label: 'Download (Mbps)',
                            data: data.map(d => ({ x: new Date(d.timestamp * 1000), y: d.download })),
                            borderColor: 'blue',
                        },
                        {
                            label: 'Upload (Mbps)',
                            data: data.map(d => ({ x: new Date(d.timestamp * 1000), y: d.upload })),
                            borderColor: 'green',
                        },
                        {
                            label: 'Ping (ms)',
                            data: data.map(d => ({ x: new Date(d.timestamp * 1000), y: d.ping })),
                            borderColor: 'red',
                        }
                    ]
                };
                console.log('Prepared chart data:', chartData);

                new Chart(ctx, {
                    type: 'line',
                    data: chartData,
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'hour'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error creating chart:', error));
        // Fetch and display outages
        fetch('/outages')
            .then(response => response.json())
            .then(data => {
                const outagesList = document.getElementById('outagesList');
                data.forEach(outage => {
                    const li = document.createElement('li');
                    const start = new Date(outage[0] * 1000).toLocaleString();
                    const end = new Date(outage[1] * 1000).toLocaleString();
                    const duration = (outage[1] - outage[0]) / 60; // minutes
                    li.textContent = `Outage from ${start} to ${end} (${duration.toFixed(2)} minutes)`;
                    outagesList.appendChild(li);
                });
            });
    </script>
</body>

</html>
